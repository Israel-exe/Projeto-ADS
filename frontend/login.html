<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Tech Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <img src="images/LOGO.png" alt="Edmilson Técnico" class="logo-img">
      </div>
      <nav id="mainNav" class="main-nav" role="navigation" aria-label="Menu principal">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre Mim</a>
        <a href="dashboard.html">Painel do Técnico</a>
      </nav>
      <a class="top-btn" href="form.html">Orçamento Gratúito</a>
      <button id="navToggle" class="nav-toggle" aria-label="Abrir menu" aria-controls="mainNav" aria-expanded="false">☰</button>
    </div>
  </header>
  <main class="container py-5" style="max-width:480px;">
    <h1 class="h4 mb-4 text-center">Área do técnico — Login</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="localLogin" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input id="username" name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input id="password" name="password" type="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
        </form>
        <div id="loginResult" class="mt-3 small"></div>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-link">← Voltar ao início</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="toast.js"></script>
  <script src="script.js"></script>
  <script src="/login.js"></script>
</body>
</html>
