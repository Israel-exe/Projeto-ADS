<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Orçamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="py-3 border-bottom">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="h4 m-0">Solicitar Orçamento</h1>
            <nav><a href="index.html" class="btn btn-outline-secondary btn-sm">← Voltar</a></nav>
        </div>
    </header>
    <main class="container py-4">
        <form id="leadForm" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input id="name" name="name" class="form-control" required placeholder="Nome completo">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Telefone</label>
                    <input id="phone" name="phone" type="tel" class="form-control" required placeholder="(__) _____-____">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email <span class="text-muted">(opcional)</span></label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="seu@email.com">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Endereço</label>
                    <input id="address" name="address" class="form-control" required placeholder="Rua, Número, Bairro">
                </div>
                <div class="col-md-6">
                    <label for="brand" class="form-label">Marca da Máquina</label>
                    <select id="brand" name="brand" class="form-select" required>
                        <option value="">-- Selecione a marca --</option>
                        <option value="Brastemp">Brastemp</option>
                        <option value="Electrolux">Electrolux</option>
                        <option value="Samsung">Samsung</option>
                        <option value="LG">LG</option>
                        <option value="Consul">Consul</option>
                        <option value="Continental">Continental</option>
                        <option value="Panasonic">Panasonic</option>
                        <option value="outra">Outra marca</option>
                    </select>
                </div>
                <div class="col-md-6" id="outraMarcaContainer" style="display:none;">
                    <label for="outraMarca" class="form-label">Especifique a marca</label>
                    <input type="text" id="outraMarca" name="outraMarca" class="form-control" placeholder="Digite a marca">
                </div>
                <div class="col-md-6">
                    <label for="model" class="form-label">Modelo da Máquina <span class="text-muted">(opcional)</span></label>
                    <input id="model" name="model" class="form-control" placeholder="Exemplo: 13Kg ou WF106">
                </div>
                <div class="col-md-6">
                    <label for="preferredTime" class="form-label">Melhor horário</label>
                    <input id="preferredTime" name="preferredTime" class="form-control" required placeholder="Exemplo: 14:00 - 18:00">
                </div>
                <div class="col-12">
                    <label for="problem" class="form-label">Problema Apresentado</label>
                    <textarea id="problem" name="problem" class="form-control" required placeholder="Descreva o problema detalhadamente..."></textarea>
                </div>
            </div>
            <div class="d-flex gap-2 mt-4">
                <button id="submitBtn" type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Enviar Solicitação</button>
                <a href="index.html" class="btn btn-outline-secondary">Voltar ao Início</a>
            </div>
        </form>

        <div id="result" class="mt-3"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="toast.js"></script>
    <script src="form.js"></script>
</body>
</html>
