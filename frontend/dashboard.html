<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel do Técnico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="border-bottom mb-3">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Painel do Técnico</h1>
      <nav class="d-flex gap-2">
        <a href="index.html" class="btn btn-outline-secondary btn-sm">Início</a>
        <form id="logoutForm" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Sair</button>
        </form>
      </nav>
    </div>
  </header>
  
  <main class="container pb-5">
    <section>
      <h2 class="h5 mb-3">Solicitações Recentes</h2>
      <div id="requests" class="row g-3"></div>
    </section>
  </main>
  
  <!-- Edit modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Solicitação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <form id="editForm">
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nome
                  <input id="editName" class="form-control">
                </label>
              </div>
              <div class="col-md-6">
                <label class="form-label">Telefone
                  <input id="editPhone" class="form-control">
                </label>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email
                  <input id="editEmail" class="form-control">
                </label>
              </div>
              <div class="col-md-6">
                <label class="form-label">Endereço
                  <input id="editAddress" class="form-control">
                </label>
              </div>
              <div class="col-md-6">
                <label class="form-label">Marca
                  <input id="editBrand" class="form-control">
                </label>
              </div>
              <div class="col-md-6">
                <label class="form-label">Modelo
                  <input id="editModel" class="form-control">
                </label>
              </div>
              <div class="col-12">
                <label class="form-label">Problema
                  <textarea id="editProblem" rows="3" class="form-control"></textarea>
                </label>
              </div>
              <div class="col-md-6">
                <label class="form-label">Horário Preferido
                  <input id="editPreferredTime" class="form-control">
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="border-top py-3 mt-auto">
    <div class="container text-center small">
      <a href="index.html" class="text-decoration-none">← Voltar para Início</a>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="toast.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
